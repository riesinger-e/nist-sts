# programming language = "C"
language = "C"
# make the header c++-compatbile
cpp_compat = true
# usize is used as size_t
usize_is_size_t = true
# include guard: make sure this ehader file is only read once.
include_guard = "STS_LIB_H"
# use the typedef struct { ... } MyType style.
style = "type"

# always export these 2 enums
[export]
include = ["ErrorCode", "Test"]

# rename RawTest to Test to "fake" that it is the enum.
[export.rename]
"RawTest" = "Test"

# expand all macros before trying to generate the header.
[parse.expand]
crates = ["sts-cbindings"]